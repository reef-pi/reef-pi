name: go
on: [push, pull_request]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      - uses: codecov/codecov-action@v3.1.1
      - run: go install golang.org/x/tools/cmd/goimports@latest
      - run: make lint
      - run: make race
